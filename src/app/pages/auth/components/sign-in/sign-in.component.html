<div class="Sing-in">
  <p>Sing Up</p>
  <form class="">
    <app-input-default type="text" placeholder="User name" required></app-input-default>
    <app-input-default type="email" placeholder="Email" required></app-input-default>
    <app-input-default type="password" placeholder="Password" required></app-input-default>
    <app-input-default type="password" placeholder="Confirm placeholder" required></app-input-default>
    <button (submit)="onClick">Sign Up</button>
  </form>
</div>
